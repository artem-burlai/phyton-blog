<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
   <div class="post">
        <h1>{{ post.title }}</h1>
        <h4>{{ post.content }}</h4>
       <h4>By: {{ post.username }}</h4>

       {% if current_user.username == post.username %}
           <form method="POST"
            action="{{ url_for('delete_post', post_id=post.id) }}">
               <button type="submit">Delete</button>
           </form>
       {% endif %}
   </div>
</body>
</html>
